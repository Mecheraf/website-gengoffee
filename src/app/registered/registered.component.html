<div class="w-10/12 m-auto mb-80">
    <div *ngFor="let event of events; let index = index" class="p-4 m-4 rounded-[0.625rem] border border-solid border-[#262829] border-opacity-50 w-80 inline-block align-top">
        <h3 class="pb-1 text-sm font-semibold">{{getTranslatedDate(event.date)}}</h3>
        <div class="{{getColorByCountry(event.type)}} rounded-[0.625rem]">
            
            <div *ngFor="let registered of event.registeredList; let index = index" class="m-4 border-4 border-solid w-64 inline-block">
                <p class="text-sm font-semibold">{{registered.name}}</p>
            </div>
        </div>
    </div>
</div>
