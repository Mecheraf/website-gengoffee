<!-- Event board wrapper -->
<div class="text-xs md:text-sm p-4 auto-rows-min border-b-black border-solid border rounded-md bg-[#F5F7F9]">
    <div class="w-[100%] md:pt-4 flex flex-row gap-x-1">
        <!--Event informations -->
        <div class = "flex flex-col gap-x-2 mr-3">
            <mat-slide-toggle class="my-auto align-middle" (click)="toggleSubscribe()" [ngModel]="event.subscribe" labelPosition="before"></mat-slide-toggle>
            <button type="button" (click)="deleteEvent()" class="gengoffee-btn-extra-small gengoffee-btn-primary mt-4">Delete</button>
        </div>

        <div class="flex flex-col text-xs w-20">
            <p>Type</p>
            <select class="border-b border-[#262829]/50 border-solid pt-4" onchange="updateEvent('type', $event.type)" [(ngModel)]="event.type">
                <option [value]="'jp'">{{ 'jp' | translate }}</option>
                <option [value]="'en'">{{ 'en' | translate }}</option>
                <option [value]="'fr'">{{ 'fr' | translate }}</option>
                <option value="karaoke">{{'karaoke' | translate}}</option>
                <option value="boardgame">{{'boardgame' | translate}}</option>
            </select>
        </div>
        <div class="flex flex-col text-xs w-14">
            <p>Location</p>
            <input type="text" class="border-b border-[#262829]/50 border-solid pt-4" name="location" value="{{event.location}}" onchange='updateEvent("location", this.value)'>
        </div>
        <div class="flex flex-col text-xs">
            <p>Place</p>
            <input type="text" class="border-b border-[#262829]/50 border-solid pt-4" name="place" value="{{event.place}}" (input)='updateEvent("place", $event)'>
        </div>
        <div class="flex flex-col ppmori">
            <p class="block ppmori">{{getTranslatedDate()}}</p>
            <p class="block ppmori">{{getDayHour()}}</p>
        </div>

    </div>    

</div>
