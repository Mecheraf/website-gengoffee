<!-- Event board wrapper -->
<div class="text-xs md:text-sm p-4 flex auto-rows-min border-b-black border-solid border-b">
    <div class="w-[100%] md:pt-4 flex flex-row gap-x-1">
        <!--Event informations -->
        <div>
            <mat-slide-toggle class="my-auto align-middle" (click)="toggleSubscribe()" [ngModel]="event.subscribe" labelPosition="before"></mat-slide-toggle>
        </div>

        <div class="flex flex-col text-xs w-10">
            <p>Type</p>
            <input type="text" class="border-b border-[#262829]/50 border-solid pt-4" name="type" value="{{event.type}}" onchange='updateEvent("type", this.value)'>
        </div>
        <div class="flex flex-col text-xs w-14">
            <p>Location</p>
            <input type="text" class="border-b border-[#262829]/50 border-solid pt-4" name="location" value="{{event.location}}" onchange='updateEvent("location", this.value)'>
        </div>
        <div class="flex flex-col text-xs">
            <p>Place</p>
            <input type="text" class="border-b border-[#262829]/50 border-solid pt-4" name="place" value="{{event.place}}" (input)='updateEvent("place", $event)'>
        </div>
        <p class="ppmori">{{getTranslatedDate()}} {{getDayHour()}}</p>
    </div>    
</div>
