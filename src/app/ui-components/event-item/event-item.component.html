<!-- Event wrapper -->
<div [ngClass]="{'opacity-100': active}" class="w-[21rem] md:w-[21.5rem] p-4 opacity-50 rounded-[0.625rem] border border-solid border-[#262829] border-opacity-50">
  <!-- Event box -->
  <div class="p-3 md:p-4 {{getColorByCountry()}} rounded-[0.625rem]">
    <!-- Event informations -->
    <div class="flex justify-between ppmori">
      <ng-container *ngIf="!fallback">
        <div class="text-xl italic font-thin tracking-[0.05em]">{{isPastEvent()}}</div>
        <div class="flex flex-col">
          <div class="text-sm font-semibold">{{getTranslatedDate()}}</div>
          <div class="text-xs">{{renderFlags()}} {{event.place}} - {{getDayHour(event.type)}}</div>
        </div>
      </ng-container>
      <!-- If no next events are available, we want to display a fallback card -->
      <ng-container *ngIf="fallback">
        <!-- TODO : Translate -->
        <div class="text-sm">{{'noevents' | translate}}</div>
      </ng-container>
    </div>
    <!-- Event image -->
    <img class="pt-4 m-auto w-full" [src]="'assets/images/' + getImageByCountry(event.id)" />
    <button [routerLink]="['/register']" [state]="{ id: event.id }" *ngIf="active && participateLink" class="place-content-center flex mx-auto mt-3 gengoffee-btn gengoffee-btn-secondary">
      {{'register.form.register'|translate}}
    </button>
  </div>
</div>
